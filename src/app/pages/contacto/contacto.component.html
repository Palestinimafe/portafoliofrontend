<section class="contact-section">
  <h2>Contáctame</h2>
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" placeholder="Tu nombre" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Tu correo electrónico" required>
    </div>
    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea id="message" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn">Enviar</button>
  </form>
  
  <div class="social-links">
    <p>Sígueme en mis redes sociales:</p>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
  </div>
</section>
