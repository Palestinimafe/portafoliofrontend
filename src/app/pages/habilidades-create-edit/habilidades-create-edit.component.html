<section class="contact-section">
    <h2>Habilidades</h2>
    <form class="contact-form" [formGroup]="formulario" (ngSubmit)="enviar($event)">
      
      <!-- Campo Nombre -->
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre de la habilidad" formControlName="nombre" >
        <div *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched">
          <small *ngIf="formulario.get('nombre')?.errors?.['required']">El nombre es obligatorio</small>
        </div>
      </div>

      <!-- Campo Descripción -->
      <div class="form-group">
        <label>Descripción</label>
        <textarea placeholder="Descripción de la habilidad" formControlName="descripcion"></textarea>
        <div *ngIf="formulario.get('descripcion')?.invalid && formulario.get('descripcion')?.touched">
          <small *ngIf="formulario.get('descripcion')?.errors?.['required']">La descripción es obligatoria</small>
        </div>
      </div>
      
      <!-- Campo Nivel -->
      <div class="form-group">
        <label>Nivel</label>
        <input type="text" placeholder="Nivel de la habilidad" formControlName="nivel">
        <div *ngIf="formulario.get('nivel')?.invalid && formulario.get('nivel')?.touched">
          <small *ngIf="formulario.get('nivel')?.errors?.['required']">El nivel es obligatorio</small>
        </div>
      </div>
      
      <!-- Campo Fichero -->
      <div class="form-group">
        <label>fichero</label>
        <input type="text" placeholder="Nombre del fichero" formControlName="fichero">
        <div *ngIf="formulario.get('fichero')?.invalid && formulario.get('fichero')?.touched">
          <small *ngIf="formulario.get('fichero')?.errors?.['required']">El nombre del fichero es obligatorio</small>
        </div>
      </div>     

      <!-- Botón Enviar -->
      <button type="submit" class="btn">Enviar</button>
    </form>
    
  </section>
